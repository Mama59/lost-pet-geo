<ion-view title="Account" id="tab-account" >
  <ion-nav-buttons side="right">
    <button class="button" data-ng-click="AccountCtrl.updateAccount()">
      <i class="ion-edit"></i>
    </button>
  </ion-nav-buttons>
    <div class= "list has-header">
      <ul class="list">
        <li class="item">
          <div>
            <img data-ng-src="http://www.freeiconspng.com/uploads/account-profile-icon-1.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
          </div>
        </li>

        <li class="item item-icon-left item-text-wrap">
          <i class="icon ion-person"></i>
          {{AccountCtrl.account.firstName}} {{AccountCtrl.account.lastName}}
        </li>

        <li class="item item-icon-left item-text-wrap">
          <i class="icon ion-email" ></i>
          {{AccountCtrl.account.email}}
        </li>

        <li class="item item-icon-left item-text-wrap">
          <i class="icon ion-ios-telephone" ></i>
          <a href="tel:{{AccountCtrl.account.phone}}" >{{AccountCtrl.account.phone}}</a>
        </li>

        <li class="item item-icon-left item-text-wrap">
          <i class="icon icon ion-map" ></i>
          {{AccountCtrl.account.address.number}} {{AccountCtrl.account.address.street}} {{AccountCtrl.account.address.country}}
        </li>
      </ul>
</div>

</ion-view>
